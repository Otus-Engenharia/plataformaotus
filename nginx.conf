events {
    worker_connections 1024;
}

http {
    # Configurações gerais de proxy
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # BLOCO N8N (HTTP - Redireciona para HTTPS)
    server {
        listen 80;
        server_name n8n.otusengenharia.com;
        return 301 https://$host$request_uri;
    }

    # BLOCO N8N (HTTPS)
    server {
        listen 443 ssl http2;
        server_name n8n.otusengenharia.com;
        
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # BLOCO PLATAFORMA OTUS (HTTP - Redireciona para HTTPS)
    server {
        listen 80;
        server_name app.otusengenharia.com;
        return 301 https://$host$request_uri;
    }

    # BLOCO PLATAFORMA OTUS (HTTPS)
    server {
        listen 443 ssl http2;
        server_name app.otusengenharia.com;
        
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        location / {
            # Usa o gateway do Docker (host) para acessar a porta 3001
            proxy_pass http://172.17.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            # Buffer settings para melhor performance
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
